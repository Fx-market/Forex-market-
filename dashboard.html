<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Market | Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #0f172a; color: white; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        
        /* Balance Card */
        .balance-card { 
            background: linear-gradient(135deg, #0ea5e9, #2563eb); 
            padding: 25px; border-radius: 20px; text-align: center; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); margin-bottom: 20px;
        }
        .balance-card h1 { font-size: 2.8rem; margin: 10px 0; font-weight: 700; }
        .sub-text { opacity: 0.9; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Referral Box */
        .card { background: #1e293b; padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 15px; }
        .ref-container { 
            background: #0f172a; padding: 12px; border-radius: 8px; 
            border: 1px dashed #38bdf8; display: flex; align-items: center; 
            justify-content: space-between; margin-top: 10px;
        }
        #referralLink { font-size: 0.8rem; color: #38bdf8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 80%; }
        .copy-btn { background: #38bdf8; color: #0f172a; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.7rem; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .action-btn { padding: 15px; border-radius: 10px; border: none; font-weight: bold; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="balance-card">
        <div class="sub-text">Total Live Balance</div>
        <h1 id="totalBalance">$0.0000</h1>
        <div style="display: flex; justify-content: space-around; margin-top: 15px; font-size: 0.8rem;">
            <div>Capital: <span id="tradingCapital">$0.00</span></div>
            <div>Daily ROI: 4.5%</div>
        </div>
    </div>

    <div class="card">
        <div style="font-weight: bold; margin-bottom: 5px;">Referral Program</div>
        <div class="sub-text" style="font-size: 0.7rem; color: #94a3b8;">Copy link to invite your team</div>
        <div class="ref-container">
            <span id="referralLink">Loading link...</span>
            <button class="copy-btn" onclick="copyLink()">COPY</button>
        </div>
    </div>

    <div class="btn-grid">
        <button class="action-btn" style="background: #10b981;" onclick="location.href='deposit.html'">DEPOSIT</button>
        <button class="action-btn" style="background: #ef4444;" onclick="location.href='withdraw.html'">WITHDRAW</button>
    </div>
    
    <button class="action-btn" style="background: #64748b; width: 100%; margin-top: 15px;" onclick="firebase.auth().signOut()">LOGOUT</button>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAjFTRa3-bnELvxH3Q4SqtqS47-foVxo38",
      authDomain: "forex-market-86c48.firebaseapp.com",
      projectId: "forex-market-86c48",
      storageBucket: "forex-market-86c48.firebasestorage.app",
      messagingSenderId: "830051911841",
      appId: "1:830051911841:web:c40bd03bed0613114248e0",
      measurementId: "G-WB9HQ1R6QJ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            db.collection("users").doc(user.uid).onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();

                    // 1. SHOW REFERRAL LINK
                    const username = data.username || "user";
                    // Change this URL to your actual GitHub link if it doesn't auto-detect
                    const siteLink = "https://fx-market.github.io/Forex-market-/index.html?ref=" + username;
                    document.getElementById('referralLink').innerText = siteLink;

                    // 2. LIVE ROI CALCULATION
                    if (data.investment && data.approvedDate) {
                        const capital = parseFloat(data.investment);
                        const startTime = data.approvedDate.toDate().getTime();

                        function updateTicker() {
                            const now = new Date().getTime();
                            const daysPassed = (now - startTime) / (1000 * 60 * 60 * 24);
                            const profit = capital * 0.045 * daysPassed;
                            const currentBalance = capital + profit;
                            
                            document.getElementById('totalBalance').innerText = "$" + currentBalance.toFixed(4);
                            document.getElementById('tradingCapital').innerText = "$" + capital.toFixed(2);
                        }
                        setInterval(updateTicker, 1000);
                        updateTicker();
                    } else {
                        document.getElementById('totalBalance').innerText = "$0.00";
                        document.getElementById('tradingCapital').innerText = "$0.00";
                    }
                }
            });
        } else {
            window.location.href = "index.html";
        }
    });

    function copyLink() {
        const link = document.getElementById('referralLink').innerText;
        navigator.clipboard.writeText(link).then(() => {
            alert("Link Copied Successfully!");
        });
    }
</script>
</body>
</html>
