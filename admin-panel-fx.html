<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Market | Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; padding: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #334155; }
        h2 { color: #38bdf8; margin-top: 0; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { background: #38bdf8; color: #0f172a; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        .req-item { background: #334155; padding: 15px; border-radius: 8px; margin-top: 10px; border-left: 5px solid #38bdf8; }
        .status { font-weight: bold; color: #fbbf24; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Global News Update</h2>
        <p>This changes the "Big Screen" for all users.</p>
        <textarea id="newsText" rows="3" placeholder="Type news here..."></textarea>
        <button onclick="updateNews()">Update News</button>
    </div>

    <div class="card">
        <h2>Pending Transactions</h2>
        <div id="requestList">Loading requests...</div>
    </div>

    <script>
        // YOUR SPECIFIC CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyAjFTRa3-bnELvxH3Q4SqtqS47-foVxo38",
            authDomain: "forex-market-86c48.firebaseapp.com",
            projectId: "forex-market-86c48",
            storageBucket: "forex-market-86c48.firebasestorage.app",
            messagingSenderId: "830051911841",
            appId: "1:830051911841:web:c40bd03bed0613114248e0",
            measurementId: "G-WB9HQ1R6QJ"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. Update News Function
        function updateNews() {
            const news = document.getElementById('newsText').value;
            db.collection("settings").doc("platform").set({
                news: news
            }, { merge: true }).then(() => {
                alert("News updated successfully!");
            });
        }

        // 2. Fetch Pending Requests
        function loadRequests() {
            db.collection("transactions").where("status", "==", "Pending")
            .onSnapshot((querySnapshot) => {
                const list = document.getElementById('requestList');
                list.innerHTML = "";
                if (querySnapshot.empty) {
                    list.innerHTML = "No pending requests.";
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'req-item';
                    item.innerHTML = `
                        <p><strong>User:</strong> ${data.username || 'N/A'}</p>
                        <p><strong>Type:</strong> ${data.type.toUpperCase()}</p>
                        <p><strong>Amount:</strong> $${data.amount}</p>
                        <p><strong>Address/TXID:</strong> ${data.txid || data.wallet || 'None'}</p>
                        <button onclick="approve('${doc.id}', '${data.uid}', ${data.amount}, '${data.type}')">APPROVE</button>
                    `;
                    list.appendChild(item);
                });
            });
        }

        // 3. Approval Logic
        async function approve(docId, uid, amount, type) {
            try {
                // Update transaction status
                await db.collection("transactions").doc(docId).update({ status: "Approved" });

                if (type === "deposit") {
                    // Update user investment and set ROI start date
                    const userRef = db.collection("users").doc(uid);
                    await userRef.update({
                        investment: firebase.firestore.FieldValue.increment(amount),
                        approvedDate: firebase.firestore.Timestamp.now()
                    });
                }
                alert("Approved successfully!");
            } catch (error) {
                console.error(error);
                alert("Error approving request.");
            }
        }

        loadRequests();
    </script>
</body>
</html>
