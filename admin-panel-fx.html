<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, collection, onSnapshot, updateDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjFTRa3-bnELvxH3Q4SqtqS47-foVxo38",
            authDomain: "forex-market-86c48.firebaseapp.com",
            projectId: "forex-market-86c48",
            storageBucket: "forex-market-86c48.firebasestorage.app",
            messagingSenderId: "830051911841",
            appId: "1:830051911841:web:c40bd03bed0613114248e0"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Update Big News
        window.updateNews = async () => {
            const txt = document.getElementById('newsInput').value;
            await updateDoc(doc(db, "settings", "platform"), { news: txt });
            alert("News Updated!");
        };

        // Listen for Pending Transactions
        onSnapshot(collection(db, "transactions"), (snap) => {
            const list = document.getElementById('txList');
            list.innerHTML = "";
            snap.forEach(d => {
                const tx = d.data();
                if(tx.status === "Pending") {
                    const card = document.createElement('div');
                    card.className = "bg-slate-900 p-4 rounded-2xl mb-3 border border-white/5";
                    card.innerHTML = `
                        <div class="flex justify-between mb-2">
                            <span class="text-yellow-500 font-bold text-xs uppercase">${tx.type}</span>
                            <span class="text-[10px] text-slate-500">${tx.timestamp?.toDate().toLocaleString()}</span>
                        </div>
                        <p class="text-xl font-black">$${tx.amount}</p>
                        <p class="text-[10px] text-slate-400 mb-2">User ID: ${tx.uid}</p>
                        ${tx.type === 'Deposit' ? `<p class="text-[9px] text-blue-400 break-all mb-3">TXID: ${tx.txid}</p>` : `<p class="text-[9px] text-green-400 break-all mb-3">WALLET: ${tx.wallet}</p>`}
                        <button onclick="approveTx('${d.id}', '${tx.uid}', ${tx.amount}, '${tx.type}')" class="w-full bg-green-600 py-3 rounded-xl text-[10px] font-black uppercase">Approve & Add to Balance</button>
                    `;
                    list.appendChild(card);
                }
            });
        });

        window.approveTx = async (id, uid, amt, type) => {
            if(!confirm("Are you sure?")) return;
            try {
                if(type === 'Deposit') {
                    const uRef = doc(db, "users", uid);
                    const uSnap = await getDoc(uRef);
                    const currentInv = uSnap.data().investment || 0;
                    await updateDoc(uRef, { 
                        investment: currentInv + amt,
                        approvedDate: serverTimestamp() // ROI starts now
                    });
                }
                // For withdrawals, the amount was already cut by the user's dashboard.
                // We just mark it approved here.
                await updateDoc(doc(db, "transactions", id), { status: "Approved" });
                alert("Transaction Approved!");
            } catch (e) { alert(e.message); }
        };
    </script>
</head>
<body class="bg-black text-white p-6">
    <h1 class="text-2xl font-black mb-6 text-yellow-500 uppercase italic">Admin Terminal</h1>

    <div class="bg-slate-900 p-6 rounded-[30px] mb-8 border border-white/5">
        <p class="text-[10px] uppercase font-bold text-slate-500 mb-3">Update Platform News</p>
        <textarea id="newsInput" class="w-full bg-black border border-white/10 rounded-xl p-4 text-sm mb-3" placeholder="Type news here..."></textarea>
        <button onclick="updateNews()" class="w-full bg-yellow-500 text-black py-3 rounded-xl font-bold uppercase text-xs">Update Big Screen</button>
    </div>

    <h2 class="text-xs font-black uppercase text-slate-500 px-2 mb-4 tracking-widest">Pending Requests</h2>
    <div id="txList"></div>
</body>
</html>
