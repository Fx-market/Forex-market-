<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Market | Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, setDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjFTRa3-bnELvxH3Q4SqtqS47-foVxo38",
            authDomain: "forex-market-86c48.firebaseapp.com",
            projectId: "forex-market-86c48",
            storageBucket: "forex-market-86c48.firebasestorage.app",
            messagingSenderId: "830051911841",
            appId: "1:830051911841:web:c40bd03bed0613114248e0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Listen for all transactions
        onSnapshot(collection(db, "transactions"), (snapshot) => {
            const list = document.getElementById('transactionList');
            list.innerHTML = "";
            snapshot.forEach((transaction) => {
                const data = transaction.data();
                const id = transaction.id;
                if (data.status === "Pending") {
                    list.innerHTML += renderRow(id, data);
                }
            });
        });

        function renderRow(id, data) {
            return `
            <div class="bg-slate-800 p-4 rounded-2xl mb-3 border border-slate-700 flex justify-between items-center">
                <div class="text-xs">
                    <p class="text-yellow-500 font-bold uppercase">${data.type}</p>
                    <p class="text-white font-mono">Amount: $${data.amount}</p>
                    <p class="text-slate-400">UID: ${data.uid}</p>
                    ${data.txid ? `<p class="text-blue-400">TXID: ${data.txid}</p>` : ''}
                </div>
                <div class="flex gap-2">
                    <button onclick="approveTransaction('${id}', '${data.uid}', ${data.amount}, '${data.type}')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Approve</button>
                    <button onclick="rejectTransaction('${id}')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Reject</button>
                </div>
            </div>`;
        }

        window.approveTransaction = async (docId, uid, amount, type) => {
            try {
                // 1. Update Transaction Status
                await updateDoc(doc(db, "transactions", docId), { status: "Approved" });

                // 2. If it's a deposit, update the User Profile to trigger the Dashboard
                if (type === "Deposit") {
                    const userRef = doc(db, "users", uid);
                    const userSnap = await getDoc(userRef);
                    
                    let currentInvestment = 0;
                    if(userSnap.exists()) {
                        currentInvestment = Number(userSnap.data().investment) || 0;
                    }

                    await setDoc(userRef, {
                        investment: currentInvestment + Number(amount),
                        approvedDate: serverTimestamp() // This starts the 4.5% ROI timer
                    }, { merge: true });
                }

                alert("Transaction Approved! User data updated.");
            } catch (e) {
                alert("Error: " + e.message);
            }
        };

        window.rejectTransaction = async (docId) => {
            await updateDoc(doc(db, "transactions", docId), { status: "Rejected" });
            alert("Transaction Rejected");
        };

        // Platform News Update
        window.updateNews = async () => {
            const msg = document.getElementById('newsInput').value;
            await setDoc(doc(db, "settings", "platform"), { news: msg });
            alert("News Updated!");
        };

    </script>
</head>
<body class="bg-slate-900 text-white p-6">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-black mb-6 uppercase tracking-widest text-yellow-500">Admin Control Panel</h1>

        <div class="bg-slate-800 p-6 rounded-[30px] mb-8 border border-slate-700">
            <p class="text-[10px] font-bold text-slate-400 uppercase mb-3">Update Platform News</p>
            <textarea id="newsInput" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl text-sm mb-4" placeholder="Enter important announcement..."></textarea>
            <button onclick="updateNews()" class="w-full bg-blue-600 py-3 rounded-xl font-bold uppercase text-xs">Update News Broadcast</button>
        </div>

        <h2 class="text-xs font-bold text-slate-400 uppercase mb-4 ml-2">Pending Requests</h2>
        <div id="transactionList">
            <p class="text-slate-600 text-center text-xs italic">Searching for pending transactions...</p>
        </div>
    </div>
</body>
</html>
